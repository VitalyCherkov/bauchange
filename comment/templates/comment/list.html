<div id="post-comments">
    <h4 class="card-subtitle">Комментарии ({{ comments.count }})</h4>
    {% if request.user.is_authenticated %}
        {% include "comment/add_form.html" %}
    {% endif %}

    <div id="post-comments-list">
        {% for comment in comments %}
            {% include "comment/item-django-template.html" with comment=comment %}
        {% endfor %}

        {% include "comment/item-js-template.html" %}
    </div>
</div>
