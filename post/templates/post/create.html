<!-- Создание поста -->

{% extends "base.html" %}

{% block title %}
Создание поста
{% endblock %}

{% block text %}
<div class="create-post card">
    <div class="card-body">
        <h2 class="card-title">
            Создать инициативу
        </h2>
        <form class="create-post-form">
            <div class="form-group row">
                <label class="col-lg-3 col-md-4 col-form-label" for="post-form-title">Заголовок:</label>
                <input type="text" class="form-control col" id="post-form-title">
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-md-4 col-form-label" for="post-form-text">Текст:</label>
                <textarea type="text" class="form-control col" id="post-form-text"></textarea>
            </div>
            <div class="form-group row">
                <label class = "col-lg-3 col-md-4 col-form-label" for="post-form-tags">Теги:</label>
                <input type="text" class="form-control col" id="post-form-tags">
            </div>
            <div class="create-post-footer row">
                <div class="create-post-category form-group row col-lg-6 col-md-8">
                    <label class = "col-lg-6  col-md-6 col-form-label" for="post-form-category">Категория:</label>
                    <select class="form-control col-lg-6 col-md-6" id="post-form-category">
                        <option>Учебный процесс</option>
                        <option>Спорт</option>
                        <option>Столовая</option>
                        <option>Досуг</option>
                        <option>Практика</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-4">
                    <input role="button" class="btn btn-primary float-right" type="submit" value="Предложить!" id="create-post-button">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
