<div class="post-statistics">
    <div class="post-votes btn-group">
        <button type="button" class="btn btn-outline-secondary btn-outline-success">За {{ post.likes }}</button>
        <button type="button" class="btn btn-outline-secondary btn-outline-danger">Против {{ post.dislikes }}</button>
    </div>

    <div class="post-views float-right">
        <i class="fa fa-eye" aria-hidden="true"></i> Просмотры: {{ post.views }}
    </div>
</div>
