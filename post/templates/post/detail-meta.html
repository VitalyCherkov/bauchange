<div class="post-meta">
    <div class="post-tags">
        <span>Категория: </span>
        <button type="button" class="tag btn btn-light btn-sm">{{ object.category }}</button>
    </div>
    <div class="post-tags">
        <span>Теги: </span>

        {% for tag in object.tag.all %}
            <button type="button" class="tag btn btn-light btn-sm">{{ tag }}</button>
        {% endfor %}
    </div>
</div>
