{% extends "forms/base-input.html" %}
{% block input_block %}
    <textarea
            type="text"
            name="{{ field.html_name }}"
            class="form-control
                                    {% if field.errors %} is-invalid {% endif %}
                                "
            id="{{ field.id_for_label }}"
            placeholder="{{ field.label }}"
            rows="10"
    >{{ field.value|default_if_none:"" }}</textarea>
{% endblock %}
