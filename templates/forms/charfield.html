{% extends "forms/base-input.html" %}
{% block input_block %}
    <input
            type="text"
            name="{{ field.html_name }}"
            class="form-control
                {% if field.errors %} is-invalid {% endif %}
            "
            value="{{ field.value|default_if_none:"" }}"
            placeholder="{{ field.label }}"
            id="{{ field.id_for_label }}"
    >
{% endblock %}
